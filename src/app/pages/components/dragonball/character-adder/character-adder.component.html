<h3>Agregar: {{name()}}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  [value]="name()"
  (change)="name.set(txtName.value)"
  #txtName />

<h3>{{ power() }}</h3>

<input
  type="number"
  class="form-control mt-2"
  placeholder="Poder"
  #numberPower
  [value]="power()"
  (change)="power.set(numberPower.valueAsNumber)" />

  <button (click)="addCharacter()" class="mt-2 btn btn-primary">
  Agregar
</button>
